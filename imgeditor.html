<html>

<head>
    <style>
        .content {
            text-align: center;
            margin: auto;
            font-size: 50px;
        }

        .slider {
            width: 20%;
            height: 50px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

    </style>
</head>

<body>
    <div class="content">
        <label for="file" style="cursor: pointer;" id="uploadtext">Wgraj obraz</label>
        <br>
        <input type="file" accept="image/*" id="file" onchange="loadFile(event)" style="display: none;">
        <img id="output" width="500">
        <hr>

        <label for="contrast">Zmień kontrast</label>
        <br>
        <input type="range" min="0" max="100" value="100" id="contrast" onchange="changeParameters()" class="slider">
        <br>

        <label for="contrast">Zmień jasność</label>
        <br>
        <input type="range" min="0" max="100" value="100" id="brightness" onchange="changeParameters()" class="slider">
        <br>

        <label for="saturate">Zmień nasycenie</label>
        <br>
        <input type="range" min="0" max="100" value="100" id="saturate" onchange="changeParameters()" class="slider">
        <br>

        <label for="invert">Odwrócenie</label>
        <br>
        <input type="range" min="0" max="100" value="0" id="invert" onchange="changeParameters()" class="slider">
        
    </div>
</body>

<script>
    let img;
    let contrast = document.getElementById("contrast");
    let brightness = document.getElementById("brightness");
    let saturate = document.getElementById("saturate");
    let invert = document.getElementById("invert");

    var loadFile = function (event) {
        document.getElementById("uploadtext").innerHTML = "Wgraj inny obraz";
        img = document.getElementById('output');
        img.src = URL.createObjectURL(event.target.files[0]);
    };

    function changeParameters() {
        img.style.filter = "contrast(" + contrast.value + "%) brightness(" + brightness.value + "%) saturate(" + saturate.value + "%) invert(" + invert.value + "%)";
    };
</script>

</html>
