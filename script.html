<script>
    let img;
    let contrast = document.getElementById("contrast");
    let brightness = document.getElementById("brightness");
    let saturate = document.getElementById("saturate");
    let invert = document.getElementById("invert");

    var loadFile = function (event) {
        document.getElementById("uploadtext").innerHTML = "Wgraj inny obraz";
        img = document.getElementById('output');
        img.src = URL.createObjectURL(event.target.files[0]);
    };

    function changeParameters() {
        img.style.filter = "contrast(" + contrast.value + "%) brightness(" + brightness.value + "%) saturate(" + saturate.value + "%) invert(" + invert.value + "%)";
    };
</script>
